        path: |
          /Users/runner/work/PhysiBoSS/PhysiBoSS/project_macos13
        key: ${{ runner.os }}-macos13-project-${{ github.run_id }}
    
    - name: Creating universal binary
      run: | 
        lipo -create -output project_macos_universal project_macos13 project_macosm1

    - name: Checking universal binary
      run: |
        lipo -archs project_macos_universal
        otool -L project_macos_universal
        otool -l project_macos_universal

    - name: Run PhysiBoSS tutorial
      run: |
        make physiboss-tutorial
        ./project_macos_universal config/cell_cycle/PhysiCell_settings.xml
        
    - name: Build project archive
      run: |
        rm -fr config/PhysiCell_settings-backup.xml
        tar -zcvf tutorial-macos.tar.gz project_macos_universal Makefile main.cpp config/ custom_modules/

    - name: Save artifacts
      uses: actions/upload-artifact@v4
      with: 
        name: tutorial_binary_macosx_universal
        path: project_macos_universal
 
            
    - uses: actions/upload-release-asset@v1
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_name: tutorial-macos.tar.gz
        asset_path: /Users/runner/work/PhysiBoSS/PhysiBoSS/tutorial-macos.tar.gz
