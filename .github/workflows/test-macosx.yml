        make Compile_MaBoSS PHYSICELL_CPP=g++-11
        make PHYSICELL_CPP=g++-11 static
        echo $MACOSX_DEPLOYMENT_TARGET
        cp project project_macosm1

    - name: Run PhysiBoSS tutorial
      run: |
